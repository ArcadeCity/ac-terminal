<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/ac-style/ac-style.html">

<dom-module id="ac-balance">
  <template>
    <style>
      :host {
        display: inline-block;
        --balance-h1:60px;
        --balance-h1-lineheight:72px;
        --prefcurr-p:22px;
        --prefcurr-p-lineheight:24px;
        width: 100%;
        height: 100%;
      }

      .arc-balance {
        width: 100%;
        height: 100%;

        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      h1 {
        @apply(--montserrat-hairline);
        -webkit-margin-before: 0px;
        -webkit-margin-after: 0px;
        -webkit-margin-start:0em;
        -webkit-margin-end:0em;
        margin: 0px 0px 0px 0px;
        padding: 0px;

        font-size: var(--balance-h1);
        line-height: var(--balance-h1-lineheight);
        
        color: var(--ac-red);
        text-shadow: -1px 1px 8px rgba(249,85,85,0.2), 1px -1px 18px rgba(249,85,85,0.2);

      }

      p {
        @apply(--montserrat-light);
        font-size: var(--prefcurr-p);
        line-height: var(--prefcurr-p-lineheight);
        -webkit-margin-before:0px;
        -webkit-margin-after:0px;
        -webkit-margin-start:0em;
        -webkit-margin-end:0em;
        margin: 0px;

        color: var(--ac-red);
        opacity: 0.75;
      }

      .balancetotal {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);        
        @apply(--layout-end);        
        margin: 0px;
        padding: 0px;

      }    

      .balancetotal:hover {
        cursor: pointer;
      }    

      .ARCletters {
        font-size: 20px;
        line-height: 24px;
        margin-left: 6px;
        @apply(--montserrat-ultralight);

      }

      .prefcurrletters {
        @apply(--montserrat-bold);
        color: var(--ac-red);
        opacity: 0.5;
        margin-left: 4px;
      }

      .mintopmargin {
        margin:-4px 0px 0px 0px;
        opacity: 0.75;
      }


    </style>
    <div class="arc-balance">
      <div class="balancetotal">
        <h1>{{arcbalance}}</h1><h1><span class="ARCletters"> ARC</span></h1>
      </div>
<!--       <div class="balancetotal mintopmargin">
        <p class="prefcurrletters">{{balanceref}} {{prefcurrency}}</p>
      </div> -->
    </div>
  </template>

  <script>
    Polymer({

      is: 'ac-balance',

      properties: {
        arcbalance: {
          type: Number,
          value: 440,
          observer: '_arcbalance'
        },
        balanceref: {
          type: Number,
          value: 44,
        },
        prefcurrency: {
          type: String,
          value: 'â‚¬',
        }
      },

      ready: function() {
      },

      _arcbalance: function() {
        var charcount = this.arcbalance.toString().length;
        this.balancesize = charcount * this.basesize;
        
      }

    });
  </script>
</dom-module>
