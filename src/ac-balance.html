<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/ac-style/ac-style.html">

<dom-module id="ac-balance">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical)
      }

      h1 {
        @apply(--ac-font-h1);
        @apply(--montserrat-semibold);
        color: var(--ac-red);
      }

      p {
        @apply(--ac-font-body1);
        @apply(--montserrat-semibold);
        color: var(--ac-blue);
      }

      .ARC {
        font-size: 20px;
        line-height: 24px;
      }


    </style>
    <div class="ac-balance">
      <h1>{{arcbalance}}<span class="ARC"> ARC</span></h1>
      <p>{{arcbalance}}<span class="ARC"> ARC</span></p>
    </div>
  </template>

  <script>
    Polymer({

      is: 'ac-balance',

      properties: {
        arcbalance: {
          type: Number,
          value: 440,
          observer: '_arcbalance'
        },
      },

      ready: function() {},

      _arcbalance: function() {
        var charcount = this.arcbalance.toString().length;
        this.balancesize = charcount * this.basesize;
        
      }

    });
  </script>
</dom-module>
