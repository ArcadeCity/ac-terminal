<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/ac-button/ac-button.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="ac-intro">
  <template>
    <style>
 :host {
    display: block;
    margin: 0px;
    padding: 0px;
    --title-big: 40px;
    --title-bigheight: 46px;
    width: 100%;
    height: 100%;
  }

  .total {
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    padding: 10vw;
    margin: 0px;
    background-color: var(--ac-base);
    text-align: center;
    /*background: url(../images/AC-intro-bg2b.png) #1d143f;
    background-repeat: no-repeat;
    background-position: bottom;
    background-size: auto 100%;*/
  }

  neon-animated-pages {
    height: 100%;
  }

    .horiz {
    @apply(--layout-horizontal);
    @apply(--layout-center-center);
  }

  .vertic {
    @apply(--layout-vertical);
    @apply(--layout-center-center);
  }

  .maxwidth {
    width: 100%;
    max-width: 400px;
  }
   .maxwidth ac-input {
    width: 100%;
    max-width: 400px;
  }

  h1 {
    @apply(--ac-font-h1);
    text-align: center;
    white-space: normal;
    line-height: 48px;
  }

  h2 {
    @apply(--ac-font-h2);
  }

  h3 {
    @apply(--ac-font-h3);
  }

  h4 {
    @apply(--ac-font-h4);
  }

  p {
    @apply(--ac-font-body1);
  }

  a {
    @apply(--ac-font-ahref);
  }

  small {
    @apply(--ac-font-small);
  }

  .white {
    color: var(--ac-white);
  }

  .blue {
    color: var(--ac-blue);
  }

  .red {
    color: var(--ac-red);
  }

  .yellow {
    color: var(--ac-yellow);
  }


  .yesnobtns {
    width: 100%;
  }

  .yesno {
    width: 80%;
    max-width: 280px;

    margin: 5px;
  }

  .whitespace {
    width: 100%;
    height: 20px;
  }

  .centervlak {
    width: 100%;
    max-width: 400px;
  }
  .flex {
    @apply(--layout-flex);
  }

  .inner {
    width: 90%;
    height: 76%;
    @apply(--layout-vertical);
    @apply(--layout-center);
    @apply(--layout-start-justified);
    /*@apply(--layout-wrap);*/
    box-sizing: border-box;
    /*background-color: red;*/
  }
    </style>
    <neon-animated-pages id="createwalletpgs" attr-for-selected="state" selected="{{state}}" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">

      <neon-animatable state="first">
        <div class="total vertic">
          <p class="red">Do you own ARC-tokens?</p>
          <div class="whitespace"></div>
          <div class="whitespace"></div>
          <div class="yesnobtns vertic">
            <ac-button big class="yesno" bg="btncolor" txtcolor="red" on-tap="toimportwallet" txtbtn>Yes</ac-button>
            <ac-button big class="yesno" bg="btncolor" txtcolor="red" on-tap="tocreatewallet" txtbtn>No</ac-button>
          </div>
        </div>
      </neon-animatable>

      <neon-animatable state="importwallet">
        <div class="total vertic">
          <p class="red">Do you have an ARC-Wallet json-file?</p>
          <div class="whitespace"></div>
          <div class="whitespace"></div>
          <div class="yesnobtns vertic">
            <ac-button big class="yesno" bg="btncolor" txtcolor="red" on-tap="touploadjson" txtbtn>Yes</ac-button>
            <ac-button big class="yesno" bg="btncolor" txtcolor="red" on-tap="toprivatekey" txtbtn>No</ac-button>
          </div>
        </div>
      </neon-animatable>
    </neon-animated-pages> 
  </template>

  <script>
    Polymer({

      is: 'ac-intro',

      properties: {
        state: {
          type: String,
          value: 'first'
        },
      },

      ready: function() {},

      toimportwallet: function() {
        this.state = 'importwallet';
      },

      toprivatekey: function() {
        this.fire('importpk');
      },

      touploadjson: function() {
        this.fire('importfile');
      },

      tocreatewallet: function() {
        this.fire('newvault');
      },



    });
  </script>
</dom-module>
