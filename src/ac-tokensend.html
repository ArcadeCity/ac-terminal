<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/ac-style/ac-style.html">
<link rel="import" href="../bower_components/ac-input/ac-input.html">
<link rel="import" href="../bower_components/ac-button/ac-button.html">
<link rel="import" href="../bower_components/ac-icon/ac-icon.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="ac-helpers.html">
<link rel="import" href="ac-sizeview.html">
<link rel="import" href="ac-whisperer.html">
<link rel="import" href="ac-config.html">
<link rel="import" href="ac-web3.html">
<link rel="import" href="ac-log.html">
<link rel="import" href="ac-wallet.html">

<dom-module id="ac-tokensend">
  <template>
    <style>
      :host {
        display: inline-block;
        box-sizing: border-box;
        background-color: transparent;;
        --balance-h1: 40px;
        --balance-lineheight: 52px;
        --coin-margins: 0px 0px 7px 6px;
        --code-h2: 32px;
        --code-lineheight: 36px;
        --code-small: 10px;
        width: 100%;

      }

      h1 {
        @apply(--ac-font-h1);
        text-align: center;
        font-size: var(--balance-h1);
        line-height: var(--balance-lineheight);
      }


      h2 {
        @apply(--ac-font-h2);
        @apply(--opensans-semibold);
        font-size: var(--code-h2);
        line-height: var(--code-lineheight);
      }

      p {
        @apply(--ac-font-body1);
      }

      small {
        @apply(--ac-font-small);
        @apply(--opensans-semibold);
        font-size: var(--code-small);
      }

      .red {
        color: var(--ac-red);
      }

      .blue {
        color: var(--ac-blue);
      }
      .yellow {
        color: var(--ac-yellow);
      }

      .total {
        width: 100%;

        @apply(--layout-vertical);
      }

      .sendcoiners {
        width: 100%;
        max-width: 500px;
        box-sizing: border-box;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }


      .flex {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }


     #sendcoins {
      width: 100%;

      box-sizing: border-box;
     }

     #receivecoins {
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
     }


     .whitespace {
      width: 100%;
      height: 20px;
     }

     .code {
      margin: 0px 0px 0px 0px;
     }

     .code h2 {
      padding: 10px;
      box-sizing: border-box;
      color: var(--ac-yellow);
      @apply(--montserrat-reg);

     }



     .announce {
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      @apply(--layout-wrap);

     }

    .announce ac-button {
      margin-left: 10px;
    }

     .marginbtm {
      margin-left: 15px;
      margin: var(--coin-margins);
     }


      .initbtns {
/*        @apply(--layout-vertical);
        @apply(--layout-center-center);*/

      }

      .initbtns ac-button {
        width: 200px;
        @apply(--base-shadow-and-inset);
      }

      ac-shortcode {
        width: 200px;
      }

      .initbtns p {
        color: var(--ac-yellow);
        @apply(--montserrat-semibold);
        margin-top:10px;
        border-bottom: 1px dashed var(--ac-yellow);
        font-size: 16px;
      }

      .confirmbtns {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-end-justified);
        margin-top: 15px;
      }

      .confirmbtnsmobile {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        margin-top: 15px;
      }

        .confirmbtn {
          margin: 0px 2px 0px 2px;
        }

        .sender {
          margin: 0px 0px 5px 0px;
        }

      .verticcenter {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .verticstart {
        @apply(--layout-vertical);
        @apply(--layout-start);
        @apply(--layout-center-justified);
      }
      .horizontcenter {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      .horizontend {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-end);
      }

      .horizontcenterwrap {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-center);
      }
      .horizontstartwrap {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-start-justified);
      }

      .sendinput {
        width: 100%;
        overflow: hidden;
      }



      .item {
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        /*@apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
        @apply(--layout-end);*/
        text-align: center;
        box-sizing: border-box;
        padding: 2vh 0px 2vh 0px;

        border-top: 2px dotted rgba(255,255,255,0.05);
        border-bottom: 2px dotted rgba(255,255,255,0.05);
      }

      .amount {
        @apply(--montserrat-bold);
      }


      .receiver {
        display: inline-block;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        margin: 2vh 0px 2vh 0px;

      }

      .receiveravatar {
        width: 40px;
        height: 40px;
        min-width: 40px;
        min-height: 40px;
        border-radius: 50%;
        overflow: hidden;
      }

      .receiveravatar img {
        width: 100%;
        height: 100%;
      }

      .receiverusername {
        @apply(--layout-vertical);
        @apply(--layout-start);
        @apply(--layout-center-justified);
        max-width: 80%;
        margin-left: 10px;
      }

      .pubkey {
        opacity: 0.5;
        font-size: 12px;
        line-height: 14px;
      }



    </style>

    <ac-helpers id="helpers"></ac-helpers>
    <ac-config
      id="config"
      web3host="{{web3host}}"
      ipfs="{{ipfs}}"
      etherscanroot="{{etherscanroot}}"
      tokencontractaddress="{{tokencontractaddress}}"
      ></ac-config>

    <ac-web3
      host="{{web3host}}"
      web3="{{web3}}"></ac-web3>

    <ac-whisperer
      web3="{{web3}}"
      topic="{{topic}}"
      progress="{{progress}}"
      listeninterval="{{listeninterval}}"
      decimals="5"
      on-message-received="handlewhispermessage"
      id="whisper"></ac-whisperer>

    <div class="total verticcenter">
      <template is="dom-if" if="{{sendcollsclosed}}">
        <div class="initbtns verticcenter">
          <ac-button txtbtn txtcolor="red" bg="btncolor" on-tap="togglesendcoins" class="sender">send ARC</ac-button>

        </div>
      </template>
      <div class="sendcoiners">

        <iron-collapse id="sendcoins">
          <template is="dom-if" if="{{_is(sendcoinstate,'init')}}">
              <ac-input center color="red" class="sendinput" autofocus type="number" inputvalue="{{amount}}" bind-value="{{amount}}" label="Amount"></ac-input>
              <ac-input center color="red" class="sendinput" type="number" inputvalue="{{pincode}}" bind-value="{{pincode}}" label="Shortcode receiver"></ac-input>
              <div class="whitespace"></div>
              <div class="confirmbtnsmobile">
                <ac-button icon="ac-decline" on-tap="togglesendcoins" small class="confirmbtn" bg="base" txtcolor="red"></ac-button>
                <ac-button on-tap="toWaiting" bg="red" txtcolor="base" icon="ac-v" small></ac-button>
              </div>
          </template>

          <template is="dom-if" if="{{_is(sendcoinstate,'balancelow')}}">
            <div class="announce">
              <p>Your balance is too low for this transaction.</p>
              <ac-button verysmall bg="btncolor" txtcolor="yellow" icon="ac-decline" confirmsmall on-tap="togglesendcoins" class="closebtn"></ac-button>
            </div>
          </template>


          <template is="dom-if" if="{{_is(sendcoinstate,'notvalidcode')}}">
            <div class="announce">
              <p>The givven shortcode is not valid.</p>
              <ac-button verysmall bg="btncolor" txtcolor="yellow" icon="ac-decline" confirmsmall on-tap="togglesendcoins" class="closebtn"></ac-button>
            </div>
          </template>

          <template is="dom-if" if="{{_is(sendcoinstate,'searchingforpeer')}}">
            <div class="announce">
              <ac-loader small color="blue">Searching for your peer</ac-loader>
              <ac-button verysmall bg="btncolor" txtcolor="blue" icon="ac-decline" confirmsmall on-tap="togglesendcoins" class="closebtn"></ac-button>
            </div>
          </template>


          <template is="dom-if" if="{{_is(sendcoinstate,'nopeer')}}">
            <div class="announce">
              <p>We can not find your peer.</p>
              <ac-button verysmall bg="btncolor" txtcolor="yellow" icon="ac-decline" confirmsmall on-tap="togglesendcoins" class="closebtn"></ac-button>
            </div>
          </template>

          <template is="dom-if" if="{{_is(sendcoinstate,'confirmtx')}}">
            <div class="announce">
              <div class="item red">
                  <p>You're sending </p><p><span class="amount">44000 ARC</span> to</p>
                <div class="receiver">
                  <div class="receiveravatar">
                    <img src="http://2.bp.blogspot.com/-xVt_WQ_J_QA/T_djAeH7TSI/AAAAAAAAGwk/6ct_sT-RD7A/s1600/media_l_1638.jpg">
                  </div>
                  <div class="receiverusername">
                  <p>Schele rudy</p>
                  <p class="pubkey">0xgge...</p>
                </div>
                </div>
              </div>
              <ac-button verysmall bg="btncolor" txtcolor="yellow" icon="ac-decline" confirmsmall on-tap="togglesendcoins" class="closebtn"></ac-button>
            </div>
          </template>

          <template is="dom-if" if="{{_is(sendcoinstate,'second')}}">
            <div class="announce">
              <p>Your transaction is being executed.</p>
              <ac-button verysmall bg="btncolor" txtcolor="yellow" icon="ac-decline" confirmsmall on-tap="togglesendcoins" class="closebtn"></ac-button>
            </div>
          </template>
    <div class="whitespace"></div>
    <div class="whitespace"></div>

        </iron-collapse>
        <iron-collapse id="receivecoins">
          <div class="code">

            <h2>{{topic}}</h2>
          </div>

        </iron-collapse>
      </div>

      <template is="dom-repeat" items="{{history}}">
        <div class="avatar" id="avatar">
          <img src="{{item.avatar}}"></div>
        <p>
          <span>{{item.receiver}}</span>
          &Delta;
          <span>{{item.amount}}</span>
        </p>

      </template>

  </div>
</template>
<script>
  (function() {
    'use strict';

    Polymer({
      is: 'ac-tokensend',

      properties: {
        foo: {
          type: String,
          value: 'ac-tokensend',
          notify: true
        },

        account: {
          type:String,
        },

        // web3: {
        //   type: Object
        // },

        sendcoinstate: {
          type: String,
//          observer: '_sendcoinstate'
        },

        // balanceloaded: {
        //   type: Boolean,
        //   value: false
        // },

        topic: {
          type: Number,
        },

        collsclosed: {
          type: Boolean,
          value: true
        },

        sendcollsclosed: {
          type: Boolean,
          value: true
        },

        receivecollsclosed: {
          type: Boolean,
          value: true
        },

        history: {
          type: Array,
          value: []
        },


      },

      _pincode: function() {
        // console.log(this.pincode);
      },

      ready: function(){
//        this._getARCbalance();
        var self = this;

        // window.setInterval(function(){
        //   self._getARCbalance();
        // }, 5000);


        this.sendcoinstate = 'confirmtx';
        this.password = sessionStorage.getItem('ac-password');
      },

      // activatereceivecoins: function(){
      //   this.listeninterval = 60;
      // },

      // deactivatereceivecoins: function(){
      //   this.listeninterval = 0;
      // },

      attached: function(){
//        var self=this;
        // console.log('ac-tokensend attached');
        // console.log('my account',this.account);
      },

      // receiving side
      handlewhispermessage: function(m) {
        var self = this;
        var message = JSON.parse(m.detail.message);
        console.log('incoming tokentransfer msg: ', message);
        switch (message.command) {
          case 'requestpubkeyforlocalstransfer':
            self.$.whisper.whisperpost(m.detail.from, JSON.stringify({
              'command': 'sendpubkey',
              'pubkey': self.account
            }));
            break;
          // case 'sendpubkey':
          //   var transferamount = this.amount * 1e18;
          //   console.log('Send ARC to ', message.pubkey);
          //   this.transfer(transferamount, this.$.helpers.fixaddress(message.pubkey), function(err, result) {
          //     console.log('Transfer started. Sending confirmation to ',m.detail.from);
          //     self.$.whisper.whisperpost(m.detail.from, JSON.stringify({
          //       'command': 'confirmtransfer',
          //       'amount': transferamount,
          //     }));
          //   });
          //   //var username = //self._getUsername(message.pubkey,function(username, avatarurl){

          //   break;
          case 'confirmtransfer':
            // TODO : show transfer in history...
            console.log('transfer confirmed...', message.amount, 'received');

            break;
          default:
            console.log('unknown message', message);
        }
      },



      toWaiting: function(){
        var self = this;
        this.$.whisper.whisperpost(this.pincode, JSON.stringify({
                'command': 'requestpubkeyforlocalstransfer',
              }));
        this.state = 'waiting';
        this.sendcoinstate = 'second';
      },

      clearInputs: function(){
        this.pincode = '';
        this.amount = '';
      },



    _is: function(a, b) {
      if (b === undefined){
        b = true;
      }
      return a === b;
    },

    togglesendcoins: function() {
      var sendcoins = this.$.sendcoins;
      sendcoins.toggle();
      this.sendcollsclosed=!this.sendcollsclosed;
      // this.sendcoinstate = 'init';
      if (this.sendcollsclosed){
        this.fire('activated');
      }else{
        this.fire('deactivated');
      }
    },





    });
  })();
  </script>
</dom-module>
