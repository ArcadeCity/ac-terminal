<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ac-avatar">
  <template>
    <style>
      :host {
        display: block;
      }
      .total {
        color: red;
      }
    </style>

    <template is="dom-if" if="{{_is(mode, 'big')}}">
      <div class="total"><p>big</p></div>
    </template>

    <template is="dom-if" if="{{_is(mode, 'small')}}">
      <div><p>small</p></div>
    </template>

    <template is="dom-if" if="{{_is(mode, 'txtonly')}}">
      <div><p>txtonly</p></div>
    </template>

    <template is="dom-if" if="{{_is(mode, 'imgonly')}}">
      <div><p>imgonly</p></div>
    </template>

  </template>

  <script>
    Polymer({

      is: 'ac-avatar',

      properties: {
        mode: {
          type: String,
          value: 'big',
        },
      },
      
      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        //console.log(a ,'(',typeof a,') is',b,'(',typeof b,') they are equal for ==',a == b,', they are equal for ===',a === b);
        return a === b;
      },

    });
  </script>
</dom-module>
