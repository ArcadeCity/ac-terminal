<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ac-avatar">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-if" if="{{_is(mode, 'big')}}">
      <div></div>
    </template>

    <template is="dom-if" if="{{_is(mode, 'small')}}">
      <div></div>
    </template>

    <template is="dom-if" if="{{_is(mode, 'txtonly')}}">
      <div></div>
    </template>

    <template is="dom-if" if="{{_is(mode, 'imgonly')}}">
      <div></div>
    </template>

  </template>

  <script>
    Polymer({

      is: 'ac-avatar',

      properties: {
        mode: {
          type: String,
          value: 'big',
        },
      },

    });
  </script>
</dom-module>
